server:
  port: 3000
  address: 0.0.0.0

spring:
  application:
    name: apirest

  datasource:
    url: jdbc:mysql://localhost:3306/uber_clone?useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
